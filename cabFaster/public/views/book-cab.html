<div class="container" style="margin-top:50px;">
  <div class="row">
    <div class="col-sm-6 well">
      <div class="well well-sm">



      <form role="from">
        <strong>Pick-Up Location</strong>
        <input type="text" class="form-control" id="origin" ng-model="directions.origin" >

        <strong>Drop Location</strong>
        <input type="text" class="form-control" id="destination" ng-model="directions.destination">

        <br>
        <center>
        <button class="btn btn-primary" ng-click="getDirections()">Get Directions</button>
        <a type="button" href="#" class="btn btn-info">Check Offers</a>
      </center>
        <br>
        <div id="directionsList" ng-show="directions.showList" class="panel panel-primary"></div>



        <strong>Date</strong>
        <input type="date" class="form-control" ng-model="loct.loctDate">

        <strong>Time</strong>
        <input type="time" class="form-control" ng-model="loct.loctTime">

        <strong>Email</strong>
        <input type="email" class="form-control" ng-model="loct.loctEmail">

        <strong>Contact Number</strong>
        <input type="text" class="form-control" ng-model="loct.loctContact">

        <strong>Cab Type</strong>
      <!--  <input type="text" class="form-control" ng-model="loct.loctCType">-->
        <select class="form-control" ng-model="cabr.cabrCarType"><br>
          <option ng-repeat="cabt in cabtList">{{cabt.cabtType}}</option>
        </select><br>
      </form><br><br>

    </div>
      <center>
        <a type="button" href="/estimate-details" class="btn btn-primary" ng-click="addData(loct)">Book Now</a>
      </center>
    </div>

  <div class="container col-sm-6" style="border:3px solid green;">
    <div class="panel panel-default">
      <div class="panel-body">
        <google-map control="map.control" center="map.center" zoom="map.zoom">
          <marker coords="marker.center"></marker>
        </google-map>
      </div>
    </div>


      <!--<h2>Here You have to include map to get the direction for user location.</h2>-->



  </div>
</div>
</div>
